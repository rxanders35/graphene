syntax = "proto3";

package cluster;

option go_package = "github.com/rxanders35/sss/transport";

service MasterService {
  rpc RegisterVolume(RegisterVolumeRequest) returns (RegisterVolumeResponse);
  rpc RegisterGateway(RegisterGatewayRequest) returns (RegisterGatewayResponse);
}

message RegisterVolumeRequest {
  bytes volume_id = 1;
  string http_address = 2;
}

message RegisterVolumeResponse {}

// make rpcs for connecting gateway to master

message RegisterGatewayRequest{}

message RegisterGatewayResponse{}
